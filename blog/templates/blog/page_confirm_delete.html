{% extends 'blog/base.html' %}

{% block titulo %}Eliminar Blog{% endblock %}

{% block main %}
<h2>¿Estás seguro de que quieres eliminar este blog?</h2>
<p><strong>{{ blog.title }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'page_detail' blog.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
