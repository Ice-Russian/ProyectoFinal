{% extends 'page_base/base.html' %}
{% load static %}

{% block main %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirmar Eliminación</h4>
        </div>
        <div class="card-body">
            <p>Estás a punto de eliminar el blog <strong>{{ blog.title }}</strong>. Esta acción es irreversible.</p>
            <p><strong>¿Estás seguro de que deseas eliminar este blog?</strong></p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'page_detail' blog.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<div class="container mt-5">
    <br>
</div>
{% endblock %}
