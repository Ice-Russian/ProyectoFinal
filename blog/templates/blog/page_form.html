{% extends 'blog/base.html' %}

{% block titulo %}Crear Blog{% endblock %}

{% block main %}
<h2>Crear un nuevo blog</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
