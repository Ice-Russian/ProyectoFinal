{% extends 'blog/base.html' %}
{% load static %}
{% block main %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Crear Publicación</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea id="content" name="content" class="form-control" rows="4" placeholder="Escribe tu publicación aquí..."></textarea>
                </div>
                <div class="form-group">
                    <label for="media">Imagen o Video (Opcional)</label>
                    <input type="file" id="media" name="media" class="form-control-file" accept="image/*,video/*">
                </div>
                <button type="submit" class="btn btn-success">Publicar</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="container mt-5">
        <br>
    </div>
</div>
{% endblock %}
